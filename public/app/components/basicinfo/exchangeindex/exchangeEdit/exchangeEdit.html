<section class="form">
    <section class="form-title">
        <span>编辑兑换指标</span>
    </section>
    <section class="item">
            <label class="item-label" style="width:20%;">排序号：</label>
            <input type="text" placeholder="请输入显示名称" class="txt-input" ng-model="dict.sortNo"/>
    </section>
    <section class="item">
            <label class="item-label" style="width:20%;">显示名称：</label>
            <input type="text" placeholder="请输入显示名称" class="txt-input" ng-model="dict.dictLable"/>
    </section>
    <section class="item">
            <label class="item-label">值集：</label>
            <input type="text" placeholder="请输入您的密码" class="txt-input" ng-model="dict.dictCode" />
    </section>
    <section class="item" align="center">
        <a class="btn add" ng-click="submit()">保存</a>
        <a class="btn back" href="#/exchange/exchangelist">返回</a>
    </section>
</section>
